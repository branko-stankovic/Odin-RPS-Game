<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - RPS</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <main>
        <h1>Rock-Paper-Scissors Game</h1>
        <p>Player <span id="displayPlayerScore">0</span> : <span id="displayComputerScore">0</span> Computer</p>
        <div>
            <button id="rock" class="playerChoice">Rock</button>
            <button id="paper" class="playerChoice">Paper</button>
            <button id="scissors" class="playerChoice">Scissors</button>
        </div>
        <p id="roundInfo">It's year 3021. AI has taken over the control over our planet.</p>
        <p id="gameInfo">You have been chosen by the humankind to fight one last time, for a chance to save our species.</p>
        <p>First up to 5 wins!</p>
        <button id="newGame" disabled>Play Again ?</button>
    </main>
    <audio class="playerWonGame" src="/audio/jingles_NES12.ogg"></audio>
    <audio class="computerWonGame" src="/audio/jingles_NES00.ogg"></audio>
    <script src="js/script.js"></script>
</body>
</html>
