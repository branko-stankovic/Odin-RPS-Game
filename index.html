<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - RPS</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <main>
        <h1>Humans vs AI</h1>
        <p class="displayScore">
            Player <span id="displayPlayerScore">0</span> : 
            <span id="displayComputerScore">0</span> Computer
    </p>
        <div class="playerChoices">
            <button id="rock" class="playerChoice">Rock</button>
            <button id="paper" class="playerChoice">Paper</button>
            <button id="scissors" class="playerChoice">Scissors</button>
        </div>
        <button id="newGame" class="hidden">Play Again ?</button>
        <p id="roundInfo">First up to 5 wins!</p>
        <p id="gameInfo">It's the year 3021. AI has taken over the control over our planet.<br><br>You have been chosen by the humankind to fight one last time, for a chance to save our species.</p>
    </main>
    <audio class="playerWonGame" src="/audio/jingles_NES03.ogg"></audio>
    <audio class="computerWonGame" src="/audio/jingles_NES04.ogg"></audio>
    <script src="js/script.js"></script>
</body>
</html>
